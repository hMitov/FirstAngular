<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints</p>
<!--    <label type="text" class="form-control" [(ngModel)]="newServerName"></label>-->
    <input type="text" class="form-control" #serverName>
    <label>Server content</label>
<!--    <label type="text" class="form-control" [(ngModel)]="newServerContent"></label>-->
    <input type="text" class="form-control" #serverContent>
    <label>Server content</label>
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(serverName)">Add Server
    </button>
    <button class="btn btn-primary"
            (click)="onAddBlueprint(serverName)">Add Server Blueprint
    </button>
  </div>
</div>
